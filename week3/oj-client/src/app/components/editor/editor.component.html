<section>
    <header class="editor-header">
        <select class="form-control pull-left lang-select" name="language" [(ngModel)]="language" (change)="setLanguage(language)">
          <option *ngFor="let language of languages" [value]="language">
          {{language}}
          </option>
        </select> ​
        <!-- Change Type Button -->
        <!-- Button trigger Modal -->
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#typeModal">Change Type</button>
        <!-- Modal -->
        <div id="typeModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Change Type</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="url">Click public button, everybody can edit via this link</label>
                                <form class="form-inline">
                                    <div class="form-group">
                                        <p id="url" type="text" class='form-control-static' name="url" [ngModel]="url" ngDefaultControl>{{url}} </p>
                                    </div>
                                    <button type="button" class='btn btn-default' (click)='setPublic()'>Set Pubilc</button>
                                </form>
                            </div>
                            <div class="form-group">
                                <label for="sharelist">people can share the document</label>
                                <form class="form-inline">
                                    <div class="form-group">
                                        <input id="sharelist" type="text" class='form-control' name="sharelist" [(ngModel)]="newPerson">
                                    </div>
                                    <button type="button" class='btn btn-default' (click)='addShare()'>Share</button>
                                </form>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- reset button -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button> ​
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Reset</h4>
                    </div>
                    <div class="modal-body">
                        You will lose current code in the window, are you sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="resetEditor()">Reset</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="row">
        <div id="editor"></div>
    </div>
    ​ ​
    <footer class="editor-footer">
        <button type="button" class="btn btn-success pull-left" (click)="submit()">Submit Solution</button>
        <button type="button" class="btn btn-link" *ngIf="!auth.authenticated()" (click)="login()">You can not submit code until signed in</button>
    </footer>
</section>
